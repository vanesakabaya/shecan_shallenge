<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E-wallet</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wallet-container text-center">
		<p class="page-title"><i class="fa fa-align-left"></i>My E-wallet<i class="fa fa-user"></i></p>

		<div class="amount-box text-center">
			<img src="https://lh3.googleusercontent.com/ohLHGNvMvQjOcmRpL4rjS3YQlcpO0D_80jJpJ-QA7-fQln9p3n7BAnqu3mxQ6kI4Sw" alt="wallet">
			<p>Initial Balance</p>
			<p class="iamount">Rwf 1000</p>
		</div>

		<div class="btn-group text-center">
			<button type="button" class="btn btn-outline-light">Send Money</button>
			<button type="button" class="btn btn-outline-light">Receive Money</button>
			</div>

			<div class="txn-history">
				<p><b>Transactions:</b></p>
				<p class="txn-list"> No transaction fee:<span class="amount">Rwf 1 - 10,000</span></p>
                <p class="txn-list"> Transaction fee of Rwf 200:<span class="amount">Rwf 10,000 - 100,000</span></p>

				<p class="txn-list">Transaction fee of Rwf 1,000:<span class="amount">Rwf 100,000 - above</span></p>
			</div>
<a href="signup.html">SIGN UP</a> <br>
<p>Already have an account?</p>
<a href="login.html">LOG IN</a> <br>
			<div class="footer-menu">
				<div class="row text-center">
					<div class="col-md-3">
						<i class="fa fa-home"></i>
						<p>Home</p>
					</div>

					<div class="col-md-3">
						<i class="fa fa-inbox"></i>
						<p>Inbox</p>
					</div>

					<div class="col-md-3">
						<i class="fa fa-university"></i>
						<p>Bank</p>
					</div>

					<div class="col-md-3">
						<i class="fa fa-barcode"></i>
						<p>Scan</p>
					</div>
				</div>
			</div>
</div>
</body>
</html>
